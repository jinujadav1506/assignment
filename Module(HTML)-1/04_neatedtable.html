<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: disc;">
        <li><h2>Create this using nested table </h2></li>
    </ul>
    <table border="1" cellpadding="5px" cellspacing="3px">
        <tr style="background-color: aqua;">
            <td><b>Device</b></td>
            <td><b>Brand</b></td>
            <td><b>Specifications</b></td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="1" cellpadding="5px" cellspacing="3px">
                <tr style="background-color: yellow;">
                    <td><b>Model</b></td>
                    <td><b>Storage</b></td>
                </tr>
                <tr>
                    <td>Iphone 12pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>Iphone SE</td>
                    <td>128GB   </td>
                </tr>
            </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6"Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5"Display</td>
        </tr>
         </table>
</body>
</html>
